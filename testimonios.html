<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Testimonios - Uni</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="logo_uni.svg" alt="Logo Uni" class="h-8">
      <span class="font-semibold text-lg">Testimonios de estudiantes</span>
    </div>
  </header>

  <!-- Testimonios -->
  <section class="px-8 py-10 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- Testimonio -->
    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center text-center">
      <img src="img/user1.jpg" class="h-16 w-16 rounded-full mb-4" alt="Estudiante">
      <p class="text-gray-800 mb-2">"UTN tiene una formación muy sólida. Me costó al principio, pero valió la pena."</p>
      <span class="text-sm text-gray-600">María, UTN</span>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center text-center">
      <img src="img/user2.jpg" class="h-16 w-16 rounded-full mb-4" alt="Estudiante">
      <p class="text-gray-800 mb-2">"El ITBA me dio muchas oportunidades y contactos para trabajar."</p>
      <span class="text-sm text-gray-600">Lucas, ITBA</span>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center text-center">
      <img src="img/user3.jpg" class="h-16 w-16 rounded-full mb-4" alt="Estudiante">
      <p class="text-gray-800 mb-2">"En la UBA aprendés a estudiar solo y a tener disciplina."</p>
      <span class="text-sm text-gray-600">Florencia, UBA</span>
    </div>
  </section>

</body>
</html>
